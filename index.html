<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with Nature </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sound-style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="gradient-background">
    <div class="overlay">
        <div class="main">
            <div class="title-soundcontainer">
                <div>
                    <h1 class="title">Study in Nature</h1>
                </div>

                <div class="sound-container">
                    <img class="sound-image" src="images/sample.JPEG" alt="Norway">
                    <p class="sound-title"> Soft Rain Sounds </p>
                    <p class="image-location"><span class="material-symbols-outlined">location_on</span> Oslo, Norway </p>
                    <audio loop data-sound-id="0" src="https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva"></audio>

                    <div class="sound-buttons">
                        <button id="previous"><span class="material-icons-round">fast_rewind</span></button>
                        <button id="play-pause"><span class="material-icons-round">play_arrow</span></button>
                        <button id="next"><span class="material-icons-round">fast_forward</span></button>
                    </div>

                    <div class="volume">
                        <span class="material-icons-round">volume_down</span>
                        <input type="range" id="volume-input" min="0" max="1" step="0.01">
                        <span class="material-icons-round">volume_up</span>
                    </div>
                </div>
            </div>

            <div class="list-pomodoro">
                <div class="list-container">
                    <ul id="sounds-list"></ul>
                </div>
                <div class="pomodoro-container"></div>
            </div>
        </div>
    </div>


    <script>
        const soundData = [
            {
                imgUrl: 'images/sample.JPEG',
                imgLocation: 'Oslo, Norway',
                soundUrl: 'https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva',
                soundTitle: 'Soft Rain Sounds',
            },
            {
                imgUrl: 'images/tree.jpeg',
                imgLocation: 'forest',
                soundUrl: 'https://audio.jukehost.co.uk/28zsHlunydp6wUgQahr8aTXcFyNa0dch',
                soundTitle: 'Forest Sounds',
            },
        ];

        function loadSoundsList() {
            const soundsList = document.querySelector('#sounds-list');
            for (let i = 0; i < soundData.length; i++) {
                const li = `<li data-sound-id=${i} class="list-sound-item" onclick="playSelectedSound(${i})">
                                <img class="list-sound-image" src="${soundData[i].imgUrl}">
                                <div>
                                    <p class="list-sound-title">${soundData[i].soundTitle}</p>
                                    <p class="list-image-location">${soundData[i].imgLocation}</p>
                                </div>
                            </li>`;
                soundsList.innerHTML += li;
            };
        }

        function playPause(e) {
            const state = document.querySelector('#play-pause > span').innerHTML;
            const audio = document.querySelector('audio');
            if (state === 'play_arrow') {
                audio.play();
                document.querySelector('#play-pause > span').innerHTML = 'pause';
            } else if (state === 'pause') {
                audio.pause();
                document.querySelector('#play-pause > span').innerHTML = 'play_arrow';
            }
        }

        function updateSoundInfo(newSoundId) {
            document.querySelector('.sound-image').src = soundData[newSoundId].imgUrl;
            document.querySelector('.sound-title').innerHTML = soundData[newSoundId].soundTitle;
            document.querySelector('.image-location').innerHTML = soundData[newSoundId].imgLocation;
            document.querySelector('audio').src = soundData[newSoundId].soundUrl;
            document.querySelector('audio').dataset.soundId = newSoundId;
        }

        function playPrevious(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === 0) {
                newSoundId = soundData.length - 1;
            } else if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            playSelectedSound(newSoundId);
        }

        function playNext(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            updateSoundInfo(newSoundId);
            document.querySelector('audio').play();
            document.querySelector('#play-pause > span').innerHTML = 'pause';
        }

        function playSelectedSound(id) {
            updateSoundInfo(id);
            document.querySelector('audio').play();
            document.querySelector('#play-pause > span').innerHTML = 'pause';
        }

        function changeVolume(e) {
            const audio = document.querySelector('audio');
            audio.volume = this.value;
        }

        const playPauseButton = document.querySelector('#play-pause');
        const previousButton = document.querySelector('#previous');
        const nextButton = document.querySelector('#next');
        const volumeInput = document.querySelector('#volume-input');
        playPauseButton.addEventListener('click', playPause);
        previousButton.addEventListener('click', playPrevious);
        nextButton.addEventListener('click', playNext);
        volumeInput.addEventListener('change', changeVolume);
        loadSoundsList();
    </script>
</body>

</html>
