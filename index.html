<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with Nature </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="gradient-background">
    <div class="overlay">
        <div class="main">
            <div class="title-soundcontainer">
                <div>
                    <h1 class="title">Study in Nature</h1>
                </div>

                <div class="sound-container">
                    <img id="soundImg" class="sound-image" src="images/sample.JPEG" alt="Norway">
                    <p class="sound-title"> Soft Rain Sounds </p>
                    <p class="image-location"> Oslo, Norway </p>
                    <audio loop data-sound-id="0" src="https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva"></audio>

                    <div class="sound-buttons">
                        <button id="previous"><i class="material-icons">fast_rewind</i></button>
                        <button id="playPause"><i class="material-icons">play_arrow</i></button>
                        <button id="next"><i class="material-icons">fast_forward</i></button>
                    </div>

                    <div class="volume-input">
                        <input type="range" id="volume" min="0" max="1" step="0.01">
                    </div>
                </div>
            </div>

            <div class="list-pomodoro">
                <div class="list-container">
                    <ul>
                        <li> Waterfall </li>
                        <li> Rainfall </li>
                        <li> Birds </li>
                    </ul>
                </div>
                <div class="pomodoro-container"></div>
            </div>
        </div>

    </div>


    <script>
        const soundData = [
            {
                imgUrl: 'images/sample.JPEG',
                imgLocation: 'Oslo, Norway',
                soundUrl: 'https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva',
                soundTitle: 'Soft Rain Sounds',
            },
            {
                imgUrl: 'images/tree.jpeg',
                imgLocation: 'forest',
                soundUrl: 'https://audio.jukehost.co.uk/28zsHlunydp6wUgQahr8aTXcFyNa0dch',
                soundTitle: 'Forest Sounds',
            },
        ];

        function playPause(e) {
            const state = document.querySelector('#playPause > i').innerHTML;
            const audio = document.querySelector('audio');
            if (state === 'play_arrow') {
                audio.play();
                document.querySelector('#playPause > i').innerHTML = 'pause';
            } else if (state === 'pause') {
                audio.pause();
                document.querySelector('#playPause > i').innerHTML = 'play_arrow';
            }
        }

        function updateSoundInfo(newSoundId) {
            document.querySelector('.sound-image').src = soundData[newSoundId].imgUrl;
            document.querySelector('.sound-title').innerHTML = soundData[newSoundId].soundTitle;
            document.querySelector('.image-location').innerHTML = soundData[newSoundId].imgLocation;
            document.querySelector('audio').src = soundData[newSoundId].soundUrl;
            document.querySelector('audio').dataset.soundId = newSoundId;
        }

        function playPrevious(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === 0) {
                newSoundId = soundData.length - 1;
            } else if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            updateSoundInfo(newSoundId);
            document.querySelector('audio').play();
            document.querySelector('#playPause > i').innerHTML = 'pause';
        }

        function playNext(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            updateSoundInfo(newSoundId);
            document.querySelector('audio').play();
            document.querySelector('#playPause > i').innerHTML = 'pause';
        }

        function changeVolume(e) {
            const audio = document.querySelector('audio');
            audio.volume = this.value;
        }

        const playPauseButton = document.querySelector('#playPause');
        const previousButton = document.querySelector('#previous');
        const nextButton = document.querySelector('#next');
        const volumeInput = document.querySelector('#volume');
        playPauseButton.addEventListener('click', playPause);
        previousButton.addEventListener('click', playPrevious);
        nextButton.addEventListener('click', playNext);
        volumeInput.addEventListener('change', changeVolume);
    </script>
    <script type="text/javascript" src="colorQuantization.js"></script>
</body>

</html>
