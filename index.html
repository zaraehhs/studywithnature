<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with Nature </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/media-player.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main class="gradient-background" id="gradientContainer"> 
    <div class="overlay">
        <div class="main">
            <div class="title-soundcontainer">
                <div>
                    <h1 class="color-white text-title">Study with Nature</h1>
                <div id="mobile-sounds-menu" class="menu-overlay">
                    <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeSoundsMenu()">&times;</a> -->
                    <div class="menu-overlay-content">
                        <ul id="mobile-sounds-list"></ul>
                    </div>
                </div>

                <div class="navbar">
                    <button class="menu-button" onclick="openSoundsMenu()"><span class="material-icons-round">list</span></button>
                </div>

                <div class="sound-container">
                    <img id="soundImg" class="sound-image" src="images/birds.jpg" alt="Morning Serenade: Backyard Birds at Play">
                    <p class="sound-title"> Birds Chirping </p>
                    <p class="image-description"> Morning Serenade: Backyard Birds at Play </p>
                    <audio loop data-sound-id="0" src="https://audio.jukehost.co.uk/iHA1C4FAgkeCxt9DvGmBjgllP9ALocFf"></audio>

                    <div class="sound-buttons">
                        <button id="previous"><span class="material-icons-round">fast_rewind</span></button>
                        <button id="play-pause"><span class="material-icons-round">play_arrow</span></button>
                        <button id="next"><span class="material-icons-round">fast_forward</span></button>
                    </div>

                    <div class="volume">
                        <span class="material-icons-round">volume_down</span>
                        <input type="range" id="volume-input" min="0" max="1" step="0.01">
                        <span class="material-icons-round">volume_up</span>
                    </div>
                </div>
            </div>
        </div>
            <div class="list-pomodoro">
                <div class="list-container">
                    <ul id="sounds-list"></ul>
                </div>

                <div class="pomodoro-container">
                    <div id="pomodoro-start"> 
                    <h1> Pomodoro </h1>
                    <p class="body-spacing"> Set times to plan your study session </p>

                    <form class="body-spacing"> 
                        <div>
                            <label for="sessionTime"> Session time: </label>
                            <input type="number" id="sessionTime" min="1" max="200">
                        </div>

                        <div>
                            <label for="sessionTime"> Short Break: </label>
                            <input type="number" id="shortBreak" min="1" max="200">
                        </div>
                        
                        <div>
                            <label for="sessionTime"> Long Break: </label>
                            <input type="number" id="longBreak" min="1" max="200">
                        </div>    
        
                    
                    </form>
                    <input class="button-black padding-small text-body width-full" id="submit" type="submit" value="Start" >
                    </div>

                    <div id="pomodoro-during"> 
                        <h1> Pomodoro </h1>
                        <p id="sessionDescription"> Study Session Time </p>

                        <h2 id="timeDisplay"></h2>

                        <button id="pausePomodoro"> Pause </button>
                        <button id="endPomodoro"> End Session </button>
                    </div>
                </div>

            </div>
        
    </div>

    <script type="text/javascript" src="js/colorQuantization.js"></script>
    <script type="text/javascript" src="js/mediaPlayer.js"></script>
    <script type="text/javascript" src="js/pomodoro.js"></script>
</main>
<div id="mobile-sounds-menu" class="menu-overlay">
 <a href="javascript:void(0)" class="closebtn" onclick="closeSoundsMenu()">&times;</a>
    <div class="menu-overlay-content">
        <ul id="mobile-sounds-list"></ul>
    </div>
</div>
</body>

</html>
