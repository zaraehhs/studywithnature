<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with Nature </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="gradient-background">
    <div class="overlay">
        <div class="main">
            <div class="title-soundcontainer">
                <div>
                    <h1 class="title">Study with Nature</h1>
                </div>

                <div class="sound-container">
                    <img class="sound-image" src="images/sample.JPEG" alt="Norway">
                    <p class="sound-title"> Soft Rain Sounds </p>
                    <p class="image-location"> Oslo, Norway </p>
                    <audio loop data-sound-id="0" src="https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva"></audio>

                    <div class="sound-buttons">
                        <button id="previous"><i class="material-icons">fast_rewind</i></button>
                        <button id="playPause"><i class="material-icons">play_arrow</i></button>
                        <button id="next"><i class="material-icons">fast_forward</i></button>
                    </div>

                    <div class="volume-input">
                        <input type="range" id="volume" min="0" max="1" step="0.01">
                    </div>
                </div>
            </div>

            <div class="list-pomodoro">
                <div class="list-container">
                    <ul>
                        <li> Waterfall </li>
                        <li> Rainfall </li>
                        <li> Birds </li>
                    </ul>
                </div>

                <div class="pomodoro-container">
                    <div id="pomodoro-start"> 
                    <h1> Pomodoro </h1>
                    <p class="body-spacing"> Set times to plan your study session </p>

                    <form class="body-spacing"> 
                        <div>
                            <label for="sessionTime"> Session time: </label>
                            <input type="number" id="sessionTime" min="1" max="200">
                        </div>

                        <div>
                            <label for="sessionTime"> Short Break: </label>
                            <input type="number" id="shortBreak" min="1" max="200">
                        </div>
                        
                        <div>
                            <label for="sessionTime"> Long Break: </label>
                            <input type="number" id="longBreak" min="1" max="200">
                        </div>    
        
                    
                    </form>
                    <input id="submit" type="submit" value="Start" >
                    </div>

                    <div id="pomodoro-during"> 
                        <h1> Pomodoro </h1>
                        <p id="sessionDescription"> Study Session Time </p>

                        <h2 id="timeDisplay"></h2>

                        <button id="pausePomodoro"> Pause </button>
                        <button id="endPomodoro"> End Session </button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        const soundData = [
            {
                imgUrl: 'images/sample.JPEG',
                imgLocation: 'Oslo, Norway',
                soundUrl: 'https://audio.jukehost.co.uk/xcb125pumHo2Lw4S9bEzfuSsWTToAmva',
                soundTitle: 'Soft Rain Sounds',
            },
            {
                imgUrl: 'images/tree.jpeg',
                imgLocation: 'forest',
                soundUrl: 'https://audio.jukehost.co.uk/28zsHlunydp6wUgQahr8aTXcFyNa0dch',
                soundTitle: 'Forest Sounds',
            },
        ];

        function playPause(e) {
            const state = document.querySelector('#playPause > i').innerHTML;
            const audio = document.querySelector('audio');
            if (state === 'play_arrow') {
                audio.play();
                document.querySelector('#playPause > i').innerHTML = 'pause';
            } else if (state === 'pause') {
                audio.pause();
                document.querySelector('#playPause > i').innerHTML = 'play_arrow';
            }
        }

        function updateSoundInfo(newSoundId) {
            document.querySelector('.sound-image').src = soundData[newSoundId].imgUrl;
            document.querySelector('.sound-title').innerHTML = soundData[newSoundId].soundTitle;
            document.querySelector('.image-location').innerHTML = soundData[newSoundId].imgLocation;
            document.querySelector('audio').src = soundData[newSoundId].soundUrl;
            document.querySelector('audio').dataset.soundId = newSoundId;
        }

        function playPrevious(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === 0) {
                newSoundId = soundData.length - 1;
            } else if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            updateSoundInfo(newSoundId);
            document.querySelector('audio').play();
            document.querySelector('#playPause > i').innerHTML = 'pause';
        }

        function playNext(e) {
            const soundId = Number(document.querySelector('audio').dataset.soundId);
            let newSoundId = soundId;
            if (soundId === soundData.length - 1) {
                newSoundId = 0;
            } else {
                newSoundId += 1;
            }
            updateSoundInfo(newSoundId);
            document.querySelector('audio').play();
            document.querySelector('#playPause > i').innerHTML = 'pause';
        }

        function changeVolume(e) {
            const audio = document.querySelector('audio');
            audio.volume = this.value;
        }

        // Pomodoro Code below

        let startButton = document.getElementById('submit');
        let endButton = document.getElementById('endPomodoro');
        let startSection = document.getElementById('pomodoro-start');
        let duringSection = document.getElementById('pomodoro-during');
        let timeDisplay = document.getElementById('timeDisplay');
        let sessionTime = document.getElementById('sessionTime');
        let shortBreak = document.getElementById('shortBreak');
        let longBreak = document.getElementById('longBreak');
        let sessionDescription = document.getElementById('sessionDescription'); 

        startButton.addEventListener('click', startTimer);
        endButton.addEventListener('click', endPomodoro);

        let timer = {
            sessionTime: 0,
            shortBreak: 0,
            longBreak: 0,
            sessions: 0,
            mode: 'Study time!',
        }

        let interval;
        let state = true; 

        function startTimer() {
            timer.sessionTime = sessionTime.value;
            timer.shortBreak = shortBreak.value;
            timer.longBreak = longBreak.value;

            event.preventDefault();
            startSection.style.display= "none";
            duringSection.style.display= "block";

           if (state) {
            state = false; 
            let totalSeconds;

            totalSeconds = timer.sessionTime * 60;

            let modeDetect = () => {
                console.log("it reaches me");
                console.log("Mode: " + timer.mode); 
            if(timer.mode !== 'Study time!') {
                totalSeconds = timer.shortBreak * 60; 
                console.log("break time:" + totalSeconds);
                interval = setInterval(updateSeconds, 1000);
            } else {
                totalSeconds = timer.sessionTime * 60;
                interval = setInterval(updateSeconds, 1000);
            } 
            }

            let updateSeconds = () => {
                totalSeconds--;

                let minutesLeft = Math.floor(totalSeconds/60);
                let secondsLeft = totalSeconds % 60; 

                if(secondsLeft < 10 && secondsLeft > 0) {
                    secondsLeft = '0' + secondsLeft;
                } 
                timeDisplay.innerHTML=`${minutesLeft} : ${secondsLeft} `;

               console.log(`${minutesLeft} : ${secondsLeft} `);

                if(minutesLeft === 0 && secondsLeft === 0) {
                    //sound play()
                    clearInterval(interval);
                    timer.sessions++;
                    if(timer.sessions % 2) {
                        timer.mode = 'It\'\s time for a short break!';
                        sessionDescription.innerHTML = timer.mode; 
                        modeDetect();                        
                    } else {
                        timer.mode = 'Study time!';
                        sessionDescription.innerHTML = timer.mode; 
                        modeDetect();
                    }
                   
                }
                }
                interval = setInterval(updateSeconds, 1000);
            } else {
            console.log("session started");
           }

        }  

        function endPomodoro(){
            duringSection.style.display= "none";
            event.preventDefault();
            startSection.style.display= "block";
            clearInterval(interval);
        }

        //

        const playPauseButton = document.querySelector('#playPause');
        const previousButton = document.querySelector('#previous');
        const nextButton = document.querySelector('#next');
        const volumeInput = document.querySelector('#volume');
        playPauseButton.addEventListener('click', playPause);
        previousButton.addEventListener('click', playPrevious);
        nextButton.addEventListener('click', playNext);
        volumeInput.addEventListener('change', changeVolume);
    </script>
</body>

</html>
