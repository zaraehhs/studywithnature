<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study with Nature </title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="gradient-background">
<div class="overlay">
    <div class="main">
        <div class="title-soundcontainer">
            <div><h1 class="title">Study in Nature</h1> </div>
            
            <div class="sound-container">
                <img class="sound-image" src="sample.JPEG" alt="Norway">
                <p class="img-title"> Waterfall Sounds </p>
                <p class="image-location"> Oslo, Norway </p>
        
                <div class="sound-buttons">
                    <button><i class="material-icons">fast_rewind</i></button>
                    <button><i class="material-icons">pause</i>
                    </button>
                    <button><i class="material-icons">fast_forward</i></button>
                </div>
        
                <div class="volume-input">
                    <input type="range">
                </div>
                
        
            </div>
        </div>
            
        
            <div class="list-pomodoro">
                <div class="list-container"> 
                    <ul>
                        <li> Waterfall </li>
                        <li> Rainfall </li>
                        <li> Birds </li>
                    </ul>
                </div>
                <div class="pomodoro-container"></div>
            </div>
    </div>

</div>
    

    
    
</body>
</html>
